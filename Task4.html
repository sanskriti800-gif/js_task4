<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://use.fontawesome.com/5c56053fcb.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <title>Document</title>
</head>
<body>
    <div class="container" style="width:30%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <h1 style="text-align: center; font-family: 'Times New Roman', Times, serif;"><i>Instagram</i></h1>
        <div class="row" style="padding-left: 15px;">
            <div class="col-1 my-2" style="padding: 9px;">
                <i class='fa fa-user-alt'></i>
            </div>
            <div class="col-11 my-2" style="padding-left: 0px;">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" >
            </div>
        </div>
        <div class="row" style="padding-left: 15px;">
            <div class="col-1 my-2" style="padding: 9px;">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="col-11 my-2" style="padding-left: 0px;">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Log in</button>
            </div>
        </div>
        <div class="row">
            <div class="col my-4">
                <input type="checkbox"> Remember me
            </div>
            <div class="col my-4" style="text-align: right;">
                <a href="">Forget Password?</a>
            </div>
        </div>
    </div>
    <p style="text-align: center;font-family: 'Times New Roman', Times, serif;margin-top: 30px;">Don't have an account! <a href="">Sign up here</a></p>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
